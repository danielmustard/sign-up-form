<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        *{ margin: 0; padding: 0;} 
        /* :root {overflow-y: hidden; overflow-y: hidden;} */
    </style>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>

    <!-- Image that is to the left of the login page -->
    <div class="imageOverlay">
        <img id="side" src="./assets/bg-image.jpg" alt="Side Image Tree">
        <div class="odin-logo" id="odin-logo" >
            <img src="./assets/odin-lined.png" alt="odin logo">
            <span id="odin-logo-text">ODIN</span>
        </div>
        
    </div>
    
    
    <div class="topText">
        <div class="biggerText">
            <span>This is not a real service, but you can sign up here!
            Sign up now to get started. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
        </div>
    
        <div class="smaller">
            Try it now!
            <br>
            Lets GO!
        </div>
    </div>
    
    <div class="formContainer">
                <form action="">
                    <fieldset>
                        <label for="first_name">First Name</label><input type="first_name" tabindex="1">
                        <label for="email">Email</label><input type="email" name="email" required id="email" tabindex="3">
                        <label for="password">Password</label><input type="password" name="password" id="password" tabindex="5">
                    </fieldset>
        
                    <fieldset>
                        <label for="last_name">Last Name</label><input type="lastName" tabindex="2">
                        <label for="phone_number">Phone Number</label><input type="number" name="phone_number" id="phone_number" tabindex="4">
                        <label for="confirm_password">Confirm Password</label><input type="password" id="confirm_password" required tabindex="6" oninput="verifyMatch()">
                    </fieldset>
                </form>
            
        

    <div class="bottom-contain">
        <span id="password_match"></span>
        <br>
        <br>
        <button onclick="submit" tabindex="7">Create Account</button>

        <h6>Already got an account? <span style="color: green ;">Log in</span></h6>
    </div>

    </div>
        
    
    



</body>
</html>
