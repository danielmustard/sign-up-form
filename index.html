<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        *{ margin: 0; padding: 0;} 
        /* :root {overflow-y: hidden; overflow-y: hidden;} */
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Image that is to the left of the login page -->
    <div class="imageOverlay">
        <img id="side" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format" alt="Side Image Tree">
        <img id="odin-logo" src="./assets/odin-lined.png" alt="odin logo">
    </div>
    
    
    <div class="topText">
        <div class="biggerText">
            <span>This is not a real service, but you can sign up here!
            Sign up now to get started. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
        </div>
    
        <div class="smaller">
            Try it now!
            <br>
            Lets GO!
        </div>
    </div>
    
    <div class="formContainer">
                <form action="">
                    <fieldset>
                        <label for="first_name">First Name</label><input type="first_name" tabindex="1">
                        <label for="email">Email</label><input type="email" name="email" id="email" tabindex="3">
                        <label for="password">Password</label><input type="password" name="password" id="password" tabindex="5">
                    </fieldset>
        
                    <fieldset>
                        <label for="last_name">Last Name</label><input type="lastName" tabindex="2">
                        <label for="phone_number">Phone Number</label><input type="number" name="phone_number" id="phone_number" tabindex="4">
                        <label for="confirm_password">Confirm Password</label><input type="password" id="confirm_password" tabindex="6">
                    </fieldset>
                </form>
            
        

    <div class="bottom-contain">
        <button onclick="submit" tabindex="7">Create Account</button>

        <h6>Already got an account? <span style="color: green ;">Log in</span></h6>
    </div>

    </div>
        
    
    



</body>
</html>
